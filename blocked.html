<!DOCTYPE html>
<html>
<head>
  <title>Website Blocked</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #d32f2f;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .image-container {
      margin: 20px 0;
      max-width: 100%;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .countdown {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <h1>Website Blocked</h1> -->
    <!-- <p>This website has been temporarily blocked.</p> -->
    
    <div class="image-container">
      <img src="images/bonk.gif" alt="Blocked Website Image">
    </div>
    
    <div class="countdown">
      This tab will close automatically in <span id="timer">3</span> seconds.
    </div>
  </div>
  
  <script>
    // Countdown timer
    let seconds = 3;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(() => {
      seconds--;
      timerElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
      }
    }, 1000);
  </script>
</body>
</html>
